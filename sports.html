<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>Sports Special Site</h1>
    </header>
    <main>
      <section>
        <h2 class="text-center mb-5">List all Teams in a League</h2>
        <div class="mb-3 container w-50">
          <input id="search-field" type="email" class="form-control mb-4" id="exampleFormControlInput1" placeholder="search league">
          <button id="btn-search" type="button" class="btn btn-success">Success</button>
        </div>
       
      </section>
        <seaction>
            
  
              <div id="sport-container" class="row row-cols-1 row-cols-md-3 g-4">
                
                </div>
                <div class="text-center d-none mt-5" id="show-all">
                  <button id="show-all-btn"  type="button" class="btn btn-success">Show All</button>
                </div>
        </seaction>
        <section>
          <!-- Button trigger modal -->


          <!-- Modal -->
         <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="realise-date">
                  
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                  </div>
                </div>
              </div>
            </div>
      </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/sport.js"></script>

</html>
